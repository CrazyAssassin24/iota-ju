<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0a0f1f;
            font-family: 'Poppins', sans-serif;
        }
        
        .demo-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: white;
            margin-bottom: 2rem;
        }
        
        .event-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.5, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            font-size: 1.1rem;
        }
        
        .event-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            background: rgba(76, 175, 80, 1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .event-button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.6);
            transition: all 0.1s ease;
        }
        
        .event-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
            pointer-events: none;
        }
        
        .event-button:hover::before {
            left: 100%;
        }
        
        .instructions {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Button Hover Demo</h1>
        <a href="#" class="event-button">Hover Over Me</a>
        <p class="instructions">Move your mouse over the button to see the effect</p>
    </div>
</body>
</html>
