<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .test-button {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .test-button:hover {
            transform: scale(1.1);
            background: #45a049;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .test-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <button class="test-button">HOVER OVER ME</button>
    
    <script>
        // Add click event for additional feedback
        document.querySelector('.test-button').addEventListener('click', function() {
            alert('Button clicked! Hover effects should be working.');
        });
    </script>
</body>
</html>
