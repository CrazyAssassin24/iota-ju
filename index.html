<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOTA - Loading...</title>
    <script>
        // Check if the user has seen the intro before
        const hasSeenIntro = document.cookie.split(';').some((item) => item.trim().startsWith('introShown='));
        
        // Redirect to home page if intro was already shown, otherwise show intro
        if (hasSeenIntro) {
            window.location.href = 'HOME/homepage-of-iota-main/home.html';
        } else {
            window.location.href = 'intro.html';
        }
    </script>
</head>
<body>
    <p>Loading IOTA... <a href="HOME/homepage-of-iota-main/home.html">Skip to Home</a></p>
</body>
</html>
