<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOTA - Welcome</title>
    <script>
        // Check if the user has seen the intro before
        function hasSeenIntro() {
            return document.cookie.split(';').some((item) => item.trim().startsWith('introShown='));
        }

        // Set a cookie to remember the intro has been shown
        function setIntroShown() {
            const date = new Date();
            date.setFullYear(date.getFullYear() + 1); // Cookie expires in 1 year
            document.cookie = `introShown=true; expires=${date.toUTCString()}; path=/`;
        }

        // Redirect to home page if intro was already shown
        if (hasSeenIntro()) {
            window.location.href = 'HOME/homepage-of-iota-main/home.html';
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            touch-action: manipulation;
        }
        #introVideo {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100vh;
            outline: none;
            object-fit: contain;
            background: #000;
        }
        @media (orientation: portrait) {
            #introVideo {
                width: auto;
                height: 100%;
            }
        }
        #skipBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #skipBtn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="videoContainer" style="position: relative; width: 100%; height: 100%;">
        <video id="introVideo" autoplay muted playsinline preload="auto" style="width: 100%; height: 100%; object-fit: cover;">
            <source src="./INTRO/IOTA_intro.mp4" type="video/mp4">
            <source src="IOTA_intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="loadingOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: rgba(0,0,0,0.8); color: white; font-size: 1.2em;">
            Loading video...
        </div>
    </div>
    <button id="skipBtn" onclick="skipIntro()">Skip Intro</button>

    <script>
        const video = document.getElementById('introVideo');
        const loadingOverlay = document.getElementById('loadingOverlay');
        let hasError = false;

        // Show loading state
        function showLoading() {
            loadingOverlay.style.display = 'flex';
            loadingOverlay.textContent = 'Loading video...';
        }

        // Handle video errors
        function handleVideoError() {
            if (hasError) return;
            hasError = true;
            
            console.error('Video error:', video.error);
            loadingOverlay.textContent = 'Error loading video. Skipping intro...';
            setTimeout(skipIntro, 1000);
        }

        // Try to play the video
        async function attemptPlay() {
            try {
                await video.play();
                loadingOverlay.style.display = 'none';
            } catch (err) {
                console.error('Auto-play failed:', err);
                // If autoplay fails, show play button
                loadingOverlay.innerHTML = 'Click to play intro';
                loadingOverlay.style.cursor = 'pointer';
                loadingOverlay.onclick = async () => {
                    try {
                        await video.play();
                        loadingOverlay.style.display = 'none';
                    } catch (e) {
                        console.error('Manual play failed:', e);
                        skipIntro();
                    }
                };
            }
        }

        // Event listeners
        video.addEventListener('waiting', showLoading);
        video.addEventListener('canplay', attemptPlay);
        video.addEventListener('error', handleVideoError);
        video.addEventListener('ended', skipIntro);

        // Try to start preloading the home page
        try {
            const homePageLink = document.createElement('link');
            homePageLink.rel = 'prefetch';
            homePageLink.href = 'HOME/homepage-of-iota-main/home.html';
            document.head.appendChild(homePageLink);
        } catch (e) {
            console.warn('Prefetch failed:', e);
        }

        // Initial setup
        showLoading();
        // Force iOS to load the video
        video.load();

        // Skip intro function
        function skipIntro() {
            video.pause();
            setIntroShown();
            window.location.href = 'HOME/homepage-of-iota-main/home.html';
        }

        // Skip intro if 's' key is pressed or spacebar
        document.addEventListener('keydown', function(event) {
            if (event.key === 's' || event.key === 'S' || event.key === ' ') {
                event.preventDefault();
                skipIntro();
            }
        });
    </script>
</body>
</html>
