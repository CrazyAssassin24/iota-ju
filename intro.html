<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOTA - Welcome</title>
    <script>
        // Check if the user has seen the intro before
        function hasSeenIntro() {
            return document.cookie.split(';').some((item) => item.trim().startsWith('introShown='));
        }

        // Set a cookie to remember the intro has been shown
        function setIntroShown() {
            const date = new Date();
            date.setFullYear(date.getFullYear() + 1); // Cookie expires in 1 year
            document.cookie = `introShown=true; expires=${date.toUTCString()}; path=/`;
        }

        // Redirect to home page if intro was already shown
        if (hasSeenIntro()) {
            window.location.href = 'HOME/homepage-of-iota-main/home.html';
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        #introVideo {
            max-width: 100%;
            max-height: 100vh;
            outline: none;
        }
        #skipBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #skipBtn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <video id="introVideo" autoplay muted>
        <source src="INTRO/IOTA_intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="skipBtn" onclick="skipIntro()">Skip Intro</button>

    <script>
        const video = document.getElementById('introVideo');
        
        // Redirect to home page when video ends
        video.addEventListener('ended', function() {
            setIntroShown();
            window.location.href = 'HOME/homepage-of-iota-main/home.html';
        });

        // Skip intro function
        function skipIntro() {
            video.pause();
            setIntroShown();
            window.location.href = 'HOME/homepage-of-iota-main/home.html';
        }

        // Skip intro if 's' key is pressed or spacebar
        document.addEventListener('keydown', function(event) {
            if (event.key === 's' || event.key === 'S' || event.key === ' ') {
                event.preventDefault();
                skipIntro();
            }
        });
    </script>
</body>
</html>
